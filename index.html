<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Budget Tracker">
    <meta name="theme-color" content="#6366f1">
    <title>Budget Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Budget Tracker</h1>
            <div class="balance">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount" id="balance">$0.00</div>
            </div>
        </header>

        <main>
            <div class="summary">
                <div class="summary-item income">
                    <div class="summary-label">Income</div>
                    <div class="summary-amount" id="total-income">$0.00</div>
                </div>
                <div class="summary-item expense">
                    <div class="summary-label">Expenses</div>
                    <div class="summary-amount" id="total-expenses">$0.00</div>
                </div>
            </div>

            <div class="notifications-status">
                <div id="notification-status" class="notification-disabled">Loading notifications...</div>
            </div>

            <div class="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Salary">Salary</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="datetime-inputs">
                        <input type="date" id="transaction-date" required>
                        <input type="time" id="transaction-time" required>
                    </div>
                    <div class="type-selector">
                        <label class="radio-label">
                            <input type="radio" name="type" value="income" required>
                            <span>Income</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="type" value="expense" checked required>
                            <span>Expense</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-add">Add Transaction</button>
                </form>
            </div>

            <div class="backup-section">
                <h2>Backup & Restore</h2>
                <div class="backup-buttons">
                    <button id="export-json-btn" class="btn-backup">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export JSON
                    </button>
                    <button id="export-csv-btn" class="btn-backup">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        Export CSV
                    </button>
                    <label for="import-file" class="btn-backup btn-import">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Import Backup
                        <input type="file" id="import-file" accept=".json" style="display: none;">
                    </label>
                </div>
            </div>

            <div class="transactions">
                <h2>Recent Transactions</h2>
                <div id="transaction-list" class="transaction-list">
                    <div class="empty-state">No transactions yet</div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
