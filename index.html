<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Budget Tracker">
    <meta name="theme-color" content="#6366f1">
    <title>Budget Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Budget Tracker</h1>
            <div class="balance">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount" id="balance">$0.00</div>
            </div>
        </header>

        <main>
            <div class="summary">
                <div class="summary-item income">
                    <div class="summary-label">Income</div>
                    <div class="summary-amount" id="total-income">$0.00</div>
                </div>
                <div class="summary-item expense">
                    <div class="summary-label">Expenses</div>
                    <div class="summary-amount" id="total-expenses">$0.00</div>
                </div>
            </div>

            <div class="notifications-status">
                <div id="notification-status" class="notification-disabled">Loading notifications...</div>
            </div>

            <div class="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Salary">Salary</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="datetime-inputs">
                        <input type="date" id="transaction-date" required>
                        <input type="time" id="transaction-time" required>
                    </div>
                    <div class="type-selector">
                        <label class="radio-label">
                            <input type="radio" name="type" value="income" required>
                            <span>Income</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="type" value="expense" checked required>
                            <span>Expense</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-add">Add Transaction</button>
                </form>
            </div>

            <div class="transactions">
                <h2>Recent Transactions</h2>
                <div id="transaction-list" class="transaction-list">
                    <div class="empty-state">No transactions yet</div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
